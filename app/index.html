<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Mebel Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__top">
                    <div class="container">
                        <div class="header__top-inner">

                            <div class="header__box--left">

                                <div class="header__logo">
                                    <a href="#">
                                        <span>Mebel</span>Group
                                    </a>
                                </div>
                                <div class="header__menu">
                                    <ul>
                                        <li><a  href="#">About us</a></li>
                                        <li><a  href="#">Feedback</a></li>
                                    </ul>
                                </div>

                            </div>

                            <div class="header__box--right">
                                
                                <div class="header__text">
                                    <a class="header__phone menu-item" href="tel:3809903939">+380 666 666</a>
                                    <a class="header__delivery delivery menu-item" href="#">Delivery thoughout Ukraine</a>
                                    <a class="close" href="#" ></a>
                                </div>
                                <div class="header__search-form">
                                    <form>
                                        <input type="text" placeholder="search">
                                    </form>
                                </div>
                                <div class="header__btn">
                                    <a class="header__btn-menu icon-search" href="#" id="search"></a>
                                    <a class="header__btn-menu icon-user" href="#" id="search"></a>
                                    <a class="header__btn-menu icon-shopping-cart" href="#" id="search"></a>
                                    <div class="header__btn-menu ">
                                        <div class="hamburger">
                                            <div class="hamburger__span one" id="one"></div>
                                            <div class="hamburger__span two" id="two"></div>
                                            <div class="hamburger__span three" id="three"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </header>
        </div>
        <footer class="footer"></footer>
    </div>



    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
